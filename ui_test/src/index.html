<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>넥슨 회원로그인</title>
  <!-- <link rel="stylesheet" href="../../reset.css"> -->
  <link rel="stylesheet" href="../resource/style/common.css">
</head>
<body>

  <div id="wrapper" class="layoutOtp">
    <header>
      <h1 class="logo">
        <a href="https://www.nexon.com/Home/Game">
          <span class="acchidden">NEXON</span>
        </a>
      </h1>
      <div class="headerMsg">
        <p>
          넥슨 ID/비밀번호 기록이 남지 않는 일회용 로그인!
        </p>
      </div>
      <div class="tab">
        <ul>
          <li class="btNexon">
            <button>넥슨ID 로그인</button>
          </li>
          <li class="btOtp">
            <button>일회용 로그인</button>
          </li>
          <li class="btQr">
            <button>QR 로그인</button>
          </li>
        </ul>
      </div>
    </header>
  
    <main>
      <div class="loginSec">
        <div class="otpLogin" id="otpLogin">
          <p class="otpLoginMsg">
            <strong>넥슨플레이>넥슨인증기>일회용 로그인</strong>에서 8자리 숫자를 입력해주세요.
          </p>
          <fieldset>
            <legend class="acchidden">일회용 로그인</legend>
            <div class="otppass">
              <div class="otppass1">
                <input type="password" title="일회용 번호 앞 4자리" class="input01" placeholder="4자리" id="txxPCBangLogin1" maxlength="4" onkeypress="retrun OnlyNumbers(event,)">
              </div>
              <div class="otppass2">
                <input type="password" title="일회용 번호 뒤 4자리" class="input01" placeholder="4자리" maxlength="4" id="txtPCBangLogin2">
              </div>
            </div>
            <p class="inputMsg">일회용 로그인 번호를 입력해주세요.</p>
            <div class="btLogin">
              <button class="button01">일회용 로그인</button>
            </div>
          </fieldset>
        </div>
        <div class="optGuide">
          <h3>일회용 로그인 이용 가이드</h3>
          <a href="http://nexonplay.nexon.com/">넥슨플레이 안내 ></a>
          <ol>
            <li>1. 넥슨플레이 앱을 실행시켜주세요.</li>
            <li>2. 메뉴 탭에서 [넥슨인증기] 메뉴를 클릭, [일회용 로그인] 버튼을 클릭해주세요.</li>
            <li>3. 8자리 번호를 입력하고 로그인 버튼을 클릭해주세요.</li>
          </ol>
        </div>
      </div>
    </main>
  
    <footer>
      <p class="copyright">© NEXON Korea Corporation All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
