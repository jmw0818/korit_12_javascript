<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API</title>
</head>
<body bgcolor="5f5f5f">
  <h1>Fetch API</h1>
  <script>
    // 형식에 주목하자.
    // Get(Read) : 읽어오기 / id가 1인 데이터 조회
    fetch("https://jsonplaceholder.typicode.com/posts/1")
    .then(response => response.json())
    .then((json) => console.log(json));

    // Post(Create) : 데이터 생성
    fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",   // http request 요청 방법
      body: JSON.stringify({
        title: 'foo',
        body: 'bar',
        userId: 1,
      }),
      headers: {
        "content-type": "application/json; charset=UTF-8",
      },
    })
    .then(response => response.json())
    .then(json => console.log(json));
    // 데이터 생성 중 요청하면 ID가 생기게 된다. >> 여기선 id:101로 생성

    // Put(Update) : 데이터 수정
    fetch("https://jsonplaceholder.typicode.com/posts/1", {
      method: 'PUT',
      body: JSON.stringify({
        id: 1,
        title: '이거 다음에는 Promise 타입 학습',
        body: '그거 하면 아마도 자습 시간 일 것 같습니다',
        userId: 1,
      }),
      headers: {
        'Content-type': 'application/json; charset=UTF-8',
      },
    })
    .then(response => response.json())
    .then(json => console.log(json));

    // Delete - 데이터 삭제
    fetch("https://jsonplaceholder.typicode.com/posts/1", {
      method: "DELETE",
    });
    // 삭제됐는지 알 수 없기때문에 다시 Read를 해야한다.
    fetch("https://jsonplaceholder.typicode.com/posts")
    .then(response => response.json())
    .then((json) => console.log(json));
    // 현재는 삭제가 불가능(jsonplaceholder)
    // C - U - D 뒤에는 새로 R을 해야한다.
  </script>
</body>
</html>
