<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>장보기 리스트</title>
  <link rel="stylesheet" href="./01_shoppinglist.css" />
</head>
<body>

  <main class="shopping-app">
    <h1 class="shopping-app__title">🛒 장보기 리스트</h1>

    <div class="shopping-app__input-group">
      <input id="item-name" class="shopping-app__input" placeholder="상품명" />
      <input id="item-price" class="shopping-app__input price" type="number" placeholder="가격" />
      <button id="add-btn" class="shopping-app__add-btn">추가</button>
    </div>

    <!-- 카드형 리스트 -->
    <div id="shopping-list" class="shopping-grid"></div>

    <!-- 계산 영역 -->
    <div class="price-summary">
      <div class="summary-row">
        <span>보유 금액</span>
        <span id="my-money">100,000원</span>
      </div>
      <div class="summary-row">
        <span>구입 금액</span>
        <span id="buy-amount">0원</span>
      </div>
      <div class="summary-row total">
        <span>남은 금액</span>
        <span id="remain-amount">100,000원</span>
      </div>
    </div>
  </main>

  <script src="./01_shoppinglist.js"></script>
</body>
</html>
