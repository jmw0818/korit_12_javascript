  <title>Todo List 실습</title>
  <link rel="stylesheet" href="./todolist.css">
</head>
<body bgcolor="5f5f5f">

      <ul id="todo-list">
        <!-- <li><input type="checkbox"></input>JS 공부 <button>삭제 </button></li>
        <li><input type="checkbox"></input> HTML 공부 <button>삭제 </button></li>
        <li><input type="checkbox"></input> Todo List 만들기 <button>삭제 </button></li> -->
      </ul>
    </div>
  </div>
  <script src="./todolist.js"></script>
</body>
</html>
