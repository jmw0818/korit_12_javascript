<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEM Todo List</title>
  <link rel="stylesheet" href="./todolist00.css">
</head>
<body>

  <main class="todo-app">
    <header class="todo-app__header">
      <h1 class="todo-app__title">오늘의 할 일</h1>
      
      <div class="todo-app__input-group">
        <input 
          type="text" 
          id="todo-input" 
          class="todo-app__input" 
          placeholder="할 일을 입력하세요..."
          aria-label="새 할 일 입력"
        >
        <button id="add-btn" class="todo-app__add-btn">추가</button>
      </div>
    </header>

    <ul id="todo-list" class="todo-list">
      </ul>
  </main>

  <script src="./todolist00.js"></script>
</body>
</html>
